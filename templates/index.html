    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview Cards</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  </head>

  <body>
    <div class="container">

      <div class="nav">
        <a class="brand" href="/">
          <div class="brand-badge"></div>

            <span class="brand-sub">Python & SQL interview practice</span>

        <h1>Pick a topic</h1>

      <div class="grid">

        <div class="card">
          <a href="/topic/PYTHON">

          <a href="/topic/SQL">

              <div class="logo">

              </div>
              <div>
                <h2>SQL</h2>
                <div class="meta">Queries, joins, databases</div>
              </div>
            </div>

            <div class="cta">Start →</div>
          </a>
        </div>

      </div>

      <div class="footer">
        Built for fast daily practice ✨
      </div>

    </div>
